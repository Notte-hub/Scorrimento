<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Meditation Management</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
      margin: 20px;
      transition: background-color 0.3s ease-in-out;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2, h3 {
      text-align: center;
    }
    .timer-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .timer-label {
      flex: 1;
      font-size: 0.95em;
    }
    .timer-display {
      width: 80px;
      text-align: center;
      font-weight: bold;
      position: relative;
    }
    .timer-display::after {
      content: "ðŸ§¿";
      position: absolute;
      font-size: 1.2em;
      top: 0;
      right: -20px;
    }
    .switch {
      margin-left: 10px;
    }
    /* Toggle switch styles */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #ADD8E6; /* Celeste chiaro */
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    /* Dark Mode Toggle */
    .dark-mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <label class="dark-mode-toggle">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span> Dark Mode
    </label>

    <h2>Project Management Timers</h2>

    <!-- Start My Day (Main Switch) -->
    <div class="timer-row">
      <div class="timer-label">Start My Day</div>
      <div class="switch">
        <label class="toggle-switch">
          <input type="checkbox" id="startMyDayToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Email Input -->
    <div class="timer-row">
      <div class="timer-label">Notification Email:</div>
      <input type="email" id="emailInput" placeholder="Enter your email">
    </div>

    <!-- Timers -->
    <div id="timers"></div>
  </div>

  <script>
    const timers = [
      { id: 'rule202020', name: '20-20-20 Rule', duration: 1200 },
      { id: 'activeBreak', name: 'Active Break', duration: 3600 },
      { id: 'refreshBreak', name: 'Refresh Break', duration: 7200 },
      { id: 'meditation1', name: 'Breath Meditation', duration: 900 },
      { id: 'meditation2', name: 'Body Scan Meditation', duration: 900 },
      { id: 'meditation3', name: 'Mindfulness Meditation', duration: 900 },
      { id: 'lunchBreak', name: 'Lunch Break', duration: 0 }
    ];

    let activeTimers = {};
    let startMyDayActive = false;

    const toggleStartMyDay = document.getElementById("startMyDayToggle");
    toggleStartMyDay.addEventListener("change", function() {
      startMyDayActive = this.checked;
      if (!startMyDayActive) stopAllTimers();
    });

    const timersContainer = document.getElementById('timers');

    function createTimerRow(timerObj) {
      const row = document.createElement('div');
      row.className = 'timer-row';

      const label = document.createElement('div');
      label.className = 'timer-label';
      label.textContent = timerObj.name;
      row.appendChild(label);

      const display = document.createElement('div');
      display.className = 'timer-display';
      display.id = `${timerObj.id}-display`;
      display.textContent = formatTime(timerObj.duration);
      row.appendChild(display);

      const switchContainer = document.createElement('div');
      switchContainer.className = 'switch';
      const toggleLabel = document.createElement('label');
      toggleLabel.className = 'toggle-switch';

      const toggleInput = document.createElement('input');
      toggleInput.type = 'checkbox';
      toggleInput.id = `${timerObj.id}-toggle`;
      toggleLabel.appendChild(toggleInput);

      const slider = document.createElement('span');
      slider.className = 'slider';
      toggleLabel.appendChild(slider);

      switchContainer.appendChild(toggleLabel);
      row.appendChild(switchContainer);

      toggleInput.addEventListener('change', function() {
        if (this.checked && startMyDayActive) {
          startTimer(timerObj, display);
        } else {
          stopTimer(timerObj, display);
        }
      });

      return row;
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m < 10 ? "0" + m : m}:${s < 10 ? "0" + s : s}`;
    }

    function startTimer(timerObj, displayElement) {
      let remaining = timerObj.duration;
      displayElement.textContent = formatTime(remaining);
      activeTimers[timerObj.id] = setInterval(() => {
        remaining--;
        displayElement.textContent = formatTime(remaining);
        if (remaining <= 0) {
          clearInterval(activeTimers[timerObj.id]);
          delete activeTimers[timerObj.id];
        }
      }, 1000);
    }

    function stopTimer(timerObj, displayElement) {
      clearInterval(activeTimers[timerObj.id]);
      delete activeTimers[timerObj.id];
      displayElement.textContent = formatTime(timerObj.duration);
    }

    function stopAllTimers() {
      for (const timerId in activeTimers) {
        clearInterval(activeTimers[timerId]);
      }
      activeTimers = {};
    }

    timers.forEach(timerObj => timersContainer.appendChild(createTimerRow(timerObj)));
  </script>
</body>
</html>
