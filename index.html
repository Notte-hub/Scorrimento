<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Timers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      transition: background-color 0.4s, color 0.4s;
    }
    .dark-mode {
      background-color: #191919;
      color: #ddd;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.4s;
    }
    .dark-mode .container {
      background-color: #222;
    }
    h2, h3 {
      text-align: center;
    }
    .timer-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .dark-mode .timer-row {
      border-bottom: 1px solid #444;
    }
    .timer-label {
      flex: 1;
      font-size: 1em;
    }
    .timer-display {
      width: 80px;
      text-align: center;
      font-weight: bold;
    }
    .switch {
      margin-left: 10px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #66bb6a;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .theme-switch {
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <div class="theme-switch">
    <label class="toggle-switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
    <span>Light/Dark mode</span>
  </div>

  <div class="container">
    <h2>Project Management Timers</h2>

    <div class="timer-row">
      <div class="timer-label">Start My Day</div>
      <div class="switch">
        <label class="toggle-switch">
          <input type="checkbox" id="startMyDay">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div id="timers"></div>

    <div class="timer-row">
      <div class="timer-label">Lunch Break</div>
      <div class="switch">
        <label class="toggle-switch">
          <input type="checkbox" id="lunchBreak">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="timer-row">
      <div class="timer-label">Reset</div>
      <div class="switch">
        <label class="toggle-switch">
          <input type="checkbox" id="resetAll">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>

  <script>
    const timers = [
      { id: 'rule20', name: '20-20-20 Rule', duration: 1200 },
      { id: 'activeBreak', name: 'Active Break', duration: 3600 },
      { id: 'refreshBreak', name: 'Refresh Break', duration: 7200 },
      { id: 'meditation1', name: 'Breath Meditation', duration: 900 },
      { id: 'meditation2', name: 'Body Scan Meditation', duration: 900 },
      { id: 'meditation3', name: 'Mindfulness Meditation', duration: 900 }
    ];

    const timerIntervals = {};
    let startMyDayActive = false, lunchBreakActive = false;

    const formatTime = seconds => `${String(Math.floor(seconds / 60)).padStart(2, '0')}:${String(seconds % 60).padStart(2, '0')}`;

    const startTimer = (timer, displayElement) => {
      if (!startMyDayActive || lunchBreakActive) return;
      let remaining = timer.duration;
      displayElement.textContent = formatTime(remaining);
      timerIntervals[timer.id] = setInterval(() => {
        if (remaining <= 0) {
          clearInterval(timerIntervals[timer.id]);
          displayElement.textContent = formatTime(timer.duration);
        } else {
          remaining--;
          displayElement.textContent = formatTime(remaining);
        }
      }, 1000);
    };

    const stopTimer = (timer, displayElement) => {
      clearInterval(timerIntervals[timer.id]);
      displayElement.textContent = formatTime(timer.duration);
    };

    const createTimerRow = timer => {
      const row = document.createElement('div');
      row.className = 'timer-row';

      const label = document.createElement('div');
      label.className = 'timer-label';
      label.textContent = timer.name;
      row.appendChild(label);

      const display = document.createElement('div');
      display.className = 'timer-display';
      display.id = `${timer.id}-display`;
      display.textContent = formatTime(timer.duration);
      row.appendChild(display);

      const switchContainer = document.createElement('div');
      switchContainer.className = 'switch';
      const toggleLabel = document.createElement('label');
      toggleLabel.className = 'toggle-switch';

      const toggleInput = document.createElement('input');
      toggleInput.type = 'checkbox';
      toggleInput.id = `${timer.id}-toggle`;
      toggleLabel.appendChild(toggleInput);

      const slider = document.createElement('span');
      slider.className = 'slider';
      toggleLabel.appendChild(slider);

      switchContainer.appendChild(toggleLabel);
      row.appendChild(switchContainer);

      toggleInput.addEventListener('change', () => {
        if (toggleInput.checked) {
          startTimer(timer, display);
        } else {
          stopTimer(timer, display);
        }
      });

      return row;
    };

    const timersContainer = document.getElementById('timers');
    timers.slice(0, 3).forEach(timer => timersContainer.appendChild(createTimerRow(timer)));

    const updateTimers = () => {
      timers.slice(0, 3).forEach(timer => {
        const displayElement = document.getElementById(`${timer.id}-display`);
        if (startMyDayActive && !lunchBreakActive) {
          startTimer(timer, displayElement);
        } else {
          stopTimer(timer, displayElement);
        }
      });
    };

    document.getElementById('startMyDay').addEventListener('change', function () {
      startMyDayActive = this.checked;
      updateTimers();
    });

    document.getElementById('lunchBreak').addEventListener('change', function () {
      lunchBreakActive = this.checked;
      timers.forEach(timer => {
        const displayElement = document.getElementById(`${timer.id}-display`);
        if (lunchBreakActive) {
          stopTimer(timer, displayElement);
        } else if (startMyDayActive) {
          startTimer(timer, displayElement);
        }
      });
    });

    document.getElementById('resetAll').addEventListener('change', function () {
      if (this.checked) {
        timers.forEach(timer => stopTimer(timer, document.getElementById(`${timer.id}-display`)));
        document.getElementById('startMyDay').checked = false;
        document.getElementById('lunchBreak').checked = false;
        this.checked = false;
      }
    });

    document.getElementById('themeToggle').addEventListener('change', function () {
      document.body.classList.toggle('dark-mode', this.checked);
    });
  </script>
</body>
</html>
